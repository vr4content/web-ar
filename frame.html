<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- required model viewer-->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    <title>3d model frame</title>
    <style>
        html,
        body {
            height: 100%;
            overflow: auto;
            background-color: #ffffff00;
        }
    </style>
</head>

<body>
    <model-viewer
        style="width: 100%; height: 100%; margin:0 auto; background-color: #ffffff00; outline: none;border: none"
        src="./assets/your3dmodel.glb" ios-src="./assets/your3dmodel.usdz" alt="your 3d model" auto-rotate ar
        ar-modes="scene-viewer webxr quick-look" camera-orbit="90deg 90deg 0.5m" min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto 0.5m" camera-controls>

    </model-viewer>
</body>

</html>
